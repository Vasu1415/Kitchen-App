<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- For responsive page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML5 Document">
    <meta name="keywords" content="HTML5, Responsive">
    <link rel="stylesheet" href="./ShoppingPage.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="ShoppingPage.js" async></script>
    <script src="../InventoryPage/InventoryPage.js" async></script>
    <title>ShoppingList</title>
</head>
<body>
    <div class="page-container">
        <section class="shopping-list-display">
            <table id="shopping-class" border="1">
                <tr>
                    <th colspan="4">Shopping List</th>
                </tr>
            </table>
        </section>
        <section class="adding-items">
            <fieldset>
                <legend onclick="displayItem()" class="display-item-button"><strong>Click here to add new items!</strong></legend>
                <div class="inputs-container">
                    <div class="left-section">
                        <div class="input-group">
                            <input type="text" id="item-name" placeholder="Item Name" required>
                        </div>
                        <p></p>
                        <div class="input-group">
                            <select id="item-category" required>
                                <option value="" disabled selected>Select item category</option>
                                <option value="Fridge">Fridge</option>
                                <option value="Pantry">Pantry</option>
                            </select>
                    </div>
                    <p></p>
                    <div class="right-section">
                        <div class="input-group">
                            <input type="text" id="person-name" placeholder="Person Name" required>
                        </div>
                        <p></p>
                        <div class="input-group quantity-input-group">
                            <div class="quantity-controls">
                                <button type="button" class="quantity-btn" onclick="decreaseQuantity()">-</button>
                                <input type="number" id="quantity-count" placeholder="Quantity" value="1" required>
                                <button type="button" class="quantity-btn" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div onclick="addItem()" class="add-item-button">
                    <strong>Add Your Item</strong>
                </div>
            </fieldset>            
        </section>
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModals('errorModal')">&times;</span>
                <div id="errorText"></div>
            </div>
        </div>
        <section id="navigation">
            <div class="navigation-bar">
                <a href="../HomePage/HomePage.html" class="tab-button" id="home_tab"><img src="icons/home.png" alt="Home" class="icon"></a>
                <a href="ShoppingPage.html" class="tab-button" id="shopping_tab"><img src="icons/shopping.png" alt="Shopping" class="icon"></a>
                <a href="../InventoryPage/InventoryPage.html" class="tab-button" id="inventory_tab"><img src="icons/logistics.png" alt="Inventory" class="icon"></a>
                <a href="../RecipePage/Recipe.html" class="tab-button" id="recipe_tab"><img src="icons/recipe-book.png" alt="Recipes" class="icon"></a>
                <a href="../FamilyManagementPage/index.html" class="tab-button" id="family_tab"><img src="icons/group.png" alt="User" class="icon"></a>
            </div>
        </section>        
    </div>
</body>

</html>
