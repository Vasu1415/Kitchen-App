<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- For responsive page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML5 Document">
    <meta name="keywords" content="HTML5, Responsive">
    <link rel="stylesheet" href="./ShoppingPage.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="ShoppingPage.js" async></script>
    <title>ShoppingList</title>
</head>
<body>
    <div class="page-container">
        <div class="shopping-list-display">
            <table id="shopping-class" border="1">
                <tr>
                    <th colspan="3">Shopping List</th>
                </tr>
            </table>
        </div>

        <div class="adding-items">
            <fieldset>
                <legend>
                    <strong>Add items! </strong>
                </legend>       
                <label><b>Item Name:</b> <input type="text" id="item-name" required></label><br><br>
                <label><b>Quantity:</b> <input type="text" id="quantity-count" required></label><br><br>
                <label><b>Person Name:</b> <input type="text" id="person-name" required></label><br><br>
                <label><b>Item Category:</b> <input type="text" id="item-category" required></label><br><br>
                <button onclick="addItem()" class="add-item-button">Add Item</button>
            </fieldset>
        </div>
        <section id="navigation">
            <div class="navigation-bar">
                <a href="../HomePage/HomePage.html" class="tab-button" id="home_tab"><img src="icons/home.png" alt="Home" class="icon"></a>
                <a href="ShoppingPage.html" class="tab-button" id="shopping_tab"><img src="icons/shopping.png" alt="Shopping" class="icon"></a>
                <a href="../InventoryPage/InventoryPage.html" class="tab-button" id="inventory_tab"><img src="icons/logistics.png" alt="Inventory" class="icon"></a>
                <a href="../RecipePage/Recipe.html" class="tab-button" id="recipe_tab"><img src="icons/recipe-book.png" alt="Recipes" class="icon"></a>
                <a href="../FamilyManagementPage/index.html" class="tab-button" id="family_tab"><img src="icons/group.png" alt="User" class="icon"></a>
            </div>
        </section>        
    </div>
</body>

</html>
