<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- For responsive page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML5 Document">
    <meta name="keywords" content="HTML5, Responsive">
    <link rel="stylesheet" href="./ShoppingPage.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Mooli&display=swap"
      rel="stylesheet"
    />
    <script src="ShoppingPage.js" async></script>
    <title>ShoppingList</title>
</head>

<body>
    <div class="page-container">
        <div class="heading">
            <strong><h1>Shopping List</h1></strong>
        </div>
        <div class="filter-delete-validate">
            <select id = "Filter_lst">
                <option value="Filter" selected>Filter</option>
                <optgroup label="Item">
                    <option value="A->Z">A->Z</option>
                    <option value="Z->A">Z->A</option>
                </optgroup>
                <optgroup label="Quantity">
                    <option value="0->9">0->9</option>
                    <option value="9->0">9->0</option>
                </optgroup>
            </select>
            <button class="delete">Delete Items</button>
            <button class="validate">Validate Items</button>
        </div>

        <div class="shopping-list-display">
            <table id="shopping-class" border="1">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Person</th>
                </tr>
            </table>
        </div>

        <div class="adding-items">
            <fieldset>
                <legend>
                    <strong>Add items! </strong>
                </legend>       
                <label><b>Item Name:</b> <input type="text" id="item-name" required></label><br><br>
                <label><b>Quantity:</b> <input type="text" id="quantity-count" required></label><br><br>
                <label><b>Person Name:</b> <input type="text" id="person-name" required></label><br><br>
                <button onclick="addItem()" class="add-item-button">Add Item</button>
            </fieldset>
        </div>
        
        <div class="navigation-bar">
            <button class="button home"><i class="fas fa-home fa-lg"></i></button>
            <button class="button shopping-list"><i class="fas fa-shopping-cart fa-lg"></i></button>
            <button class="button inventory"><i class="fas fa-box fa-lg"></i></button>
            <button class="button recipes"><i class="fas fa-sticky-note fa-lg"></i></button>
            <button class="button family"> <i class="fas fa-users fa-lg"></i></button>
        </div>
    </div>
</body>

</html>
