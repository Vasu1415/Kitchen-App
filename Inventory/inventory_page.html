<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f6f6f6;
    }
    .container {
        max-width: 640px;
        height: 960px;
        background-color: #ffffff;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .top-bar, .bottom-bar {
        background-color: #1a936f;
        color: white;
        padding: 15px 0;
        text-align: center;
        font-size: 24px;
        border-radius: 10px 10px 0 0;
    }
    .search-bar {
        margin-top: 10px;
        text-align: center;
    }
    input[type="text"] {
        padding: 10px;
        border: 1px solid black;
        border-radius: 20px;
        margin-right: 10px;
        width: 60%;
    }
    input[type="text"]::placeholder {
        color: #ccc;
    }
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #1a936f;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        font-size: 16px;
    }
    th {
        background-color: #1a936f;
        color: white;
        font-weight: bold;
    }
    .button-container {
        margin-top: 20px;
        text-align: center;
    }
    .button {
        padding: 15px 30px;
        background-color: #1a936f;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-right: 20px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #147a5e;
    }
    .button.inventory {
        background-color: #931a3e;
    }
    .bottom-bar {
        background-color: #1a936f;
        color: white;
        text-align: center;
        font-size: 18px;
        border-radius: 0 0 10px 10px;
        padding: 15px 0;
    }
    .button.home, .button.shopping-list, .button.recipes, .button.family {
        background-color: #333333;
    }

    .button.add-from-shopping-list, .button.add-manually {
        background-color: #ff6b6b;
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Adjustments for smaller screens */
    @media (max-width: 640px) {
        input[type="text"] {
            width: 50%;
        }
        .button-container {
            margin-top: 30px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="top-bar">Users Inventory Page</div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." oninput="search()">
        <button class="button" onclick="search()">Search</button>
    </div>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Expiration Date</th>
                <th>Person</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>Apples</td>
                <td>5</td>
                <td>Fridge</td>
                <td>04/10/2024</td>
                <td>Naveen</td>
            </tr>
            <!-- Add more rows here -->
        </tbody>
    </table>
    <div class="button-container">
        <button class="button add-from-shopping-list" onclick="addToShoppingListFromShoppingPage()">Add From Shopping Page</button>
        <button class="button add-manually" onclick="openModal()">Add Manually</button>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Item Manually</h2>
            <label for="itemName">Item Name:</label><br>
            <input type="text" id="itemName" onclick="clearInput('itemName')"><br>
            <label for="quantity">Quantity:</label><br>
            <input type="text" id="quantity" onclick="clearInput('quantity')"><br>
            <label for="category">Category:</label><br>
            <input type="text" id="category" onclick="clearInput('category')"><br>
            <label for="expirationDate">Expiration Date (MM/DD/YYYY):</label><br>
            <input type="text" id="expirationDate" placeholder="MM/DD/YYYY" onclick="clearInput('expirationDate')"><br>
            <label for="person">Person:</label><br>
            <input type="text" id="person" onclick="clearInput('person')"><br><br>
            <button onclick="addItemManually()">Add Item</button>
        </div>
    </div>
    <p></p>
    <div class="bottom-bar">
        <button class="button home">Home</button>
        <button class="button shopping-list">Shopping List</button>
        <button class="button recipes">Recipes</button>
        <button class="button family">Family</button>
        <p></p>
        <button class="button inventory">Inventory</button>
    </div>
</div>
<script>
    function addToShoppingListFromShoppingPage() {
        // Fetch the table from ShoppingPage.html
        var shoppingTableRows = document.querySelectorAll("#shoppingTable tbody tr");

        // Loop through each row in the shopping table
        shoppingTableRows.forEach(function(row) {
            // Extract item details from each row
            var itemName = row.cells[0].textContent;
            var quantity = row.cells[1].textContent;
            var category = row.cells[2].textContent;
            var expirationDate = row.cells[3].textContent;
            var person = row.cells[4].textContent;

            // Add extracted details to the table in InventoryPage.html
            var tableBody = document.getElementById("tableBody");
            var newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${itemName}</td>
                <td>${quantity}</td>
                <td>${category}</td>
                <td>${expirationDate}</td>
                <td>${person}</td>
            `;
            tableBody.appendChild(newRow);
        });

        alert("Items added to Shopping List from Shopping Page.");
    }

    // Function to open the modal
    function openModal() {
        // Clear input fields when the modal is opened
        clearInput('itemName');
        clearInput('quantity');
        clearInput('category');
        clearInput('expirationDate');
        clearInput('person');

        document.getElementById("myModal").style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // Function to clear input fields
    function clearInput(id) {
        document.getElementById(id).value = "";
    }

    // Function to add item manually
    function addItemManually() {
        var itemName = document.getElementById("itemName").value;
        var quantity = document.getElementById("quantity").value;
        var category = document.getElementById("category").value;
        var expirationDate = document.getElementById("expirationDate").value;
        var person = document.getElementById("person").value;

        var tableBody = document.getElementById("tableBody");
        var newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td>${itemName}</td>
            <td>${quantity}</td>
            <td>${category}</td>
            <td>${expirationDate}</td>
            <td>${person}</td>
        `;
        tableBody.appendChild(newRow);

        // Close the modal after adding the item
        closeModal();
    }

    function search() {
        var searchInput = document.getElementById("searchInput").value.toLowerCase();
        var tableRows = document.querySelectorAll("#inventoryTable tbody tr");

        tableRows.forEach(function(row) {
            var item = row.cells[0].textContent.toLowerCase();
            var category = row.cells[2].textContent.toLowerCase();
            var person = row.cells[4].textContent.toLowerCase();

            if (item.includes(searchInput) || category.includes(searchInput) || person.includes(searchInput)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>
</body>
</html>
